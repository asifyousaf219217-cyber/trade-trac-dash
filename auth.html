<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic page setup stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- page title shown in browser tab -->
    <title>Sign In - StockPulse</title>
    
    <!-- seo description for google -->
    <meta name="description" content="Sign in to StockPulse to access your personalized financial dashboard">
    
    <!-- linking my css and font awesome icons -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ========================================
         NAVIGATION BAR - same on all pages
    ======================================== -->
    <nav class="navbar">
        <div class="container navbar-content">
            <!-- logo on the left - links to home -->
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="logo-text">StockPulse</span>
            </a>
            
            <!-- navigation links in the middle -->
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>
                <a href="currencies.html" class="nav-link">Currencies</a>
                <a href="trends.html" class="nav-link">Trends</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            
            <!-- buttons on the right -->
            <div class="nav-actions">
                <!-- hamburger menu for mobile -->
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- dark mode toggle -->
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- ========================================
         AUTH CARD - the main login form
    ======================================== -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- logo at top of card -->
            <div class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="logo-text">StockPulse</span>
            </div>
            
            <!-- title and subtitle - changes based on signin/signup mode -->
            <div class="auth-header">
                <h1 class="auth-title" id="authTitle">Sign In</h1>
                <p class="auth-subtitle" id="authSubtitle">Welcome back! Sign in to continue</p>
            </div>

            <!-- this shows error/success messages -->
            <div id="authMessage" class="auth-message" style="display: none;"></div>

            <!-- the actual login form -->
            <form id="authForm" class="auth-form">
                <!-- email input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>

                <!-- password input with show/hide button -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input"
                            placeholder="••••••••"
                            required
                            minlength="6"
                        >
                        <!-- eye button to show/hide password -->
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- submit button -->
                <button type="submit" class="btn btn-primary auth-submit" id="authSubmit">
                    <span id="submitText">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- divider between form and social login -->
            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <!-- google login button -->
            <div class="social-auth">
                <button type="button" class="btn-social btn-google" id="googleSignIn">
                    <!-- google logo svg -->
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>

            <!-- toggle between signin and signup -->
            <div class="auth-toggle">
                <p id="toggleText">Don't have an account?</p>
                <button type="button" class="btn-link" id="toggleMode">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- loading the javascript that makes this page work -->
    <script type="module" src="auth.js"></script>
</body>
</html>
